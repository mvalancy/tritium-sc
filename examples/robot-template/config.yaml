robot_id: "rover-alpha"
robot_name: "Rover Alpha"
asset_type: "rover"
site_id: "home"
home_position:
  x: 0
  y: 0

mqtt:
  broker: "localhost"
  port: 1883
  username: ""
  password: ""

infrastructure:
  influxdb:
    url: "http://gb10-01:8086"
    token: ""               # Set via INFLUX_TOKEN env var
    org: "tritium"
    bucket: "telemetry"
  telegraf:
    config: "/etc/telegraf/telegraf.conf"

hardware:
  mode: "simulated"
  motor_left_forward: 17
  motor_left_backward: 27
  motor_right_forward: 22
  motor_right_backward: 23
  turret_pan_pin: 12
  turret_tilt_pin: 13
  trigger_pin: 24

telemetry:
  interval: 0.5
  battery_pin: null

# YOLO camera — fast visual tracking (same pipeline as Amy)
camera:
  enabled: false
  device: 0
  yolo_model: "yolov8n.pt"
  detection_interval: 1.0
  publish_frames: false

# LLM Thinker — deeper autonomous reasoning via Ollama
thinker:
  enabled: false
  model: "gemma3:4b"
  ollama_host: "http://localhost:11434"
  think_interval: 5.0
  # Custom Lua actions this robot can perform (in addition to think/say/look_at)
  actions:
    - name: fire_nerf
      description: "Fire the nerf turret at current aim point"
